<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask Prototype (Minh Pahm)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/daa6f974ad.js" crossorigin="anonymous"></script>

<body>
    <main>
        <div id="main-page">

            <section class="section-wrapper grid-center bg-black">
                <div class="flex flex-d-col gap-3">

                    <div class="h-100 grid-center">
                        <div class="container grid-center">
                            <div class="hero hero-main masked-cursor prevent-select">
                                <strong class="text-upper line-height-0 text-white d-block">my</strong>
                                <strong class="text-upper line-height-0 text-white d-block">name</strong>
                                <strong class="text-upper line-height-0 text-white d-block">is</strong>
                                <strong class="text-upper line-height-0 text-white d-block">raghav</strong>
                                <strong class=" text-white d-block" style="font-size: 2rem; margin-top:1rem">
                                    <i class="fa-brands fab fa-linkedin"></i> Raghav
                                </strong>
                                <p class="credits text-white prevent-select" style="font-size: var(--fs-others);margin-top: 2rem;">Inspired By <a
                                        class="text-white text-upper" href="https://minhpham.design/"
                                        target="_blank"><span class="fas fa-link"></span>Minh Pahm</a></p>

                            </div>
                        </div>
                    </div>

                </div>
            </section>


        </div>
        <div id="masked-page" class="pointer-event-none">
            <section class='grid-center bg-white '>
              
                <div class="flex flex-d-col gap-3">
                    <div class="h-100 grid-center">
                        <div class="container">
                            <div class="hero hero-masked prevent-select">
                                <strong class="text-upper line-height-0 text-black d-block">I</strong>
                                <strong class="text-upper line-height-0 text-black d-block">also</strong>
                                <strong class="text-upper line-height-0 text-black d-block">go by</strong>
                                <strong class="text-upper line-height-0 text-black d-block">bene</strong>
                                <strong class=" text-black d-block" style="font-size: 2rem; margin-top:1rem">
                                    <i class="fa-brands fa-github"></i> Bene-volent
                                </strong>
                                <p class="credits text-black prevent-select" style="font-size: var(--fs-others); margin-top: 2rem;">Inspired By <a class="text-upper text-black"
                                    href="https://minhpham.design/" target="_blank"><span class="fas fa-link"></span>Minh Pahm</a>
                            </p>
                            </div>
                        </div>
                    </div>

                </div>
            </section>

        </div>
        <div class="mask-button-container">
            <button class="mask-button only-mobile" data-open="false">
                <span class="fa-solid fa-arrows-rotate"></span>
            </button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
